<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>sd</title>

    <style></style>
  </head>

  <body>
    <div class="cc" style="height: 600px; overflow: auto; border: 1px solid red; margin-top: 100px; position: relative">
      <div style="height: 1000px"></div>

      <div class="hh">哈哈哈</div>

      <div style="height: 1000px"></div>
    </div>

    <script>
      const cc = document.querySelector('.cc')
      const hh = document.querySelector('.hh')

      function calc() {
        const ccRect = cc.getBoundingClientRect()
        const hhRect = hh.getBoundingClientRect()

        const ans = hhRect.top - ccRect.top + cc.scrollTop

        return ans
      }

      let div = document.createElement('div')
      div.style.height = '1px'
      div.style.left = '0px'
      div.style.width = '100%'
      div.style.position = 'absolute'
      div.style.backgroundColor = 'red'

      cc.appendChild(div)

      cc.onclick = () => {
        const ans = calc()

        div.style.top = `${ans - 1}px`
      }
    </script>
  </body>
</html>
