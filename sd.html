<!DOCTYPE html>
<html>
  <head>
    <style>
      #myCanvas {
        border: 1px solid black;
        cursor: move;
      }
    </style>
  </head>
  <body>
    <button class="t">transform</button>
    <button class="st">setTransform</button>

    <div id="container">
      <canvas id="myCanvas" width="400" height="400"></canvas>
    </div>

    <script>
      document.querySelector('.t').onclick = () => {
        ctx.clearRect(0, 0, 1000, 1000)
        ctx.transform(1, 0, 0, 1, 10, 10)

        drawRect()
      }
      document.querySelector('.st').onclick = () => {
        ctx.clearRect(0, 0, 1000, 1000)
        ctx.setTransform(1, 0, 0, 1, 10, 10)

        drawRect()
      }

      // 获取 canvas 元素和上下文
      var canvas = document.querySelector('canvas')
      var ctx = canvas.getContext('2d')

      drawRect()

      function drawRect() {
        ctx.fillStyle = 'pink'
        ctx.fillRect(0, 0, 100, 100)
      }
    </script>
  </body>
</html>
