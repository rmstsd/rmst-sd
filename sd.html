<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sd</title>

    <style>
      body {
        margin: 0;
      }
      .img {
        width: 100px;
        height: 100px;
        background-color: pink;
      }

      .modal {
        display: none;
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>

  <body>
    <div class="img">img</div>
    <div class="modal"></div>

    <script>
      const modal = document.querySelector('.modal')
      const img = document.querySelector('.img')

      let startRect
      img.onclick = () => {
        startRect = img.getBoundingClientRect()

        modal.style.display = 'flex'

        const imgClone = img.cloneNode(true)
        imgClone.style.width = '100%'
        imgClone.style.height = '400px'
        imgClone.style.marginTop = '300px'
        modal.append(imgClone)

        const endRect = imgClone.getBoundingClientRect()
        console.log(endRect)

        const endy = -endRect.top - (endRect.height - startRect.height) / 2

        imgClone.animate(
          [
            {
              // width: `${startRect.width}px`,
              // height: `${startRect.height}px`,
              transform: `translateX(${-endRect.left}px) translateY(${-endRect.top}px)`
            },
            {
              // width: `${endRect.width}px`,
              // height: `${endRect.height}px`,
              transform: 'translateX(0px) translateY(0px)'
            }
          ],
          { duration: 1000 }
        )
      }

      modal.onclick = () => {
        modal.removeChild(modal.lastChild)

        modal.style.display = 'none'
      }
    </script>
  </body>
</html>
