<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sd</title>

    <style></style>
  </head>

  <body>
    <div style="border: 2px solid red; padding: 10px">
      <input type="text" style="margin-bottom: 10px" oninput="ooii(this)" />

      <div style="height: 100px; background-color: purple; transition: all 150ms" class="cc"></div>
    </div>

    <script>
      const ccDom = document.querySelector('.cc')

      const ooii = el => {
        console.log(el.value)

        if (el.value) {
          ccDom.style.opacity = '0'
          ccDom.style.marginTop = '-100px'
          ccDom.style.visibility = 'hidden'
        } else {
          ccDom.style.opacity = '1'
          ccDom.style.marginTop = '0'
          ccDom.style.visibility = 'visible'
        }
      }

      //
    </script>
  </body>
</html>
