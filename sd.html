<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sd</title>

    <style>
      body {
        margin: 0;
      }
      .img {
        width: 100px;
        height: 100px;
        background-color: pink;
      }

      .modal {
        display: none;
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5);
        /* align-items: center; */
        /* align-content: center; */
        font-size: 0;
      }

      .img-clone {
        vertical-align: middle;
        display: inline-block;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div style="padding: 100px">
      <div class="img">img</div>
    </div>
    <div class="modal" style="white-space: nowrap">
      <!-- <div style="height: 100%; vertical-align: middle; width: 0; display: inline-block"></div> -->
    </div>

    <script>
      const modal = document.querySelector('.modal')
      const img = document.querySelector('.img')

      let startRect
      img.onclick = () => {
        startRect = img.getBoundingClientRect()

        const imgClone = img.cloneNode(true)
        imgClone.classList.add('img-clone')
        imgClone.style.width = '100%'
        imgClone.style.height = '400px'
        modal.append(imgClone)
        modal.style.display = 'block'

        const endRect = imgClone.getBoundingClientRect()
        console.log(endRect)

        const end_tx = startRect.left - endRect.left // - (endRect.width - startRect.width) / 2
        const end_ty = startRect.top - endRect.top // - (endRect.height - startRect.height) / 2

        imgClone.animate(
          [
            {
              width: `${startRect.width}px`,
              height: `${startRect.height}px`,
              transform: `translateX(${end_tx}px) translateY(${end_ty}px)`
            },
            {
              width: `${endRect.width}px`,
              height: `${endRect.height}px`,
              transform: 'translateX(0px) translateY(0px)'
            }
          ],
          { duration: 1000 }
        )
      }

      modal.onclick = () => {
        modal.removeChild(modal.lastChild)

        modal.style.display = 'none'
      }
    </script>
  </body>
</html>
