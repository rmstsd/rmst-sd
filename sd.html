<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>sd</title>

    <style>
      .btn {
        width: 100px;
        height: 32px;
        border-radius: 999px;
        background-color: black;
        background-image: radial-gradient(at 100% 0%, transparent var(--a), #00f7ff var(--a)),
          radial-gradient(at 50% 0%, transparent var(--b), #ffb200 var(--b)),
          radial-gradient(at 20% 0%, transparent var(--c), #ff00cc var(--c));

        position: relative;
        overflow: hidden;
        resize: horizontal;
      }

      .ov {
        position: absolute;
        inset: 0;
        backdrop-filter: blur(6px);
      }
    </style>
  </head>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <body>
    <div class="btn" style="--a: 70%; --b: 60%; --c: 50%">
      <div class="ov"></div>
    </div>

    <script>
      const btn = document.querySelector('.btn')

      btn.onclick = () => {
        axios
          .get('http://localhost:1400/ff', {
            responseType: 'blob'
          })
          .then(async res => {
            const blob = res.data

            const response = new Response(blob)
            console.log(response)

            const reader = response.body.getReader()
            const textDecoder = new TextDecoder()
            let result = true
            let output = []

            while (result) {
              const { done, value } = await reader.read()

              if (done) {
                console.log('Stream ended')
                result = false
                break
              }

              const chunkText = textDecoder.decode(value)
              output.push(chunkText)
            }

            console.log('done', output)
          })
        // getStream()
      }

      async function getStream() {
        let response = await fetch('http://localhost:1400/ff')
        console.log(response)

        {
          console.log(await response.text())
          return
        }

        if (!response.ok) {
          throw new Error('Network response was not ok')
        }

        const reader = response.body.getReader()
        const textDecoder = new TextDecoder()
        let result = true
        let output = ''

        while (result) {
          const { done, value } = await reader.read()

          if (done) {
            console.log('Stream ended')
            result = false
            break
          }

          const chunkText = textDecoder.decode(value)
          console.log(chunkText)
          output += chunkText
        }
      }
    </script>
  </body>
</html>
