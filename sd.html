<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>sd</title>

    <style>
      .btn {
        width: 100px;
        height: 32px;
        border-radius: 999px;
        background-color: black;
        background-image: radial-gradient(at 100% 0%, transparent var(--a), #00f7ff var(--a)),
          radial-gradient(at 50% 0%, transparent var(--b), #ffb200 var(--b)),
          radial-gradient(at 20% 0%, transparent var(--c), #ff00cc var(--c));

        position: relative;
        overflow: hidden;
        resize: horizontal;
      }

      .ov {
        position: absolute;
        inset: 0;
        backdrop-filter: blur(6px);
      }

      .con {
        display: flex;
        border: 1px solid #000;

        .item {
          flex-basis: 50px;
          height: 50px;

          &.a {
            background-color: pink;
            flex-shrink: 1;
            min-width: 60px;
          }
          &.b {
            background-color: orange;
            flex-shrink: 1;
          }
          &.c {
            flex-basis: 100px;
            background-color: purple;
            flex-shrink: 2;
          }
        }
      }
    </style>
  </head>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <body>
    <div class="btn" style="--a: 70%; --b: 60%; --c: 50%">
      <div class="ov"></div>
    </div>

    <div class="con">
      <div class="item a"></div>
      <div class="item b"></div>
      <div class="item c"></div>
    </div>

    <script>
      const btn = document.querySelector('.btn')

      btn.onclick = () => {
        axios
          .get('http://localhost:1400/ff', {
            responseType: 'blob'
          })
          .then(async res => {
            const blob = res.data

            const response = new Response(blob)
            console.log(response)
            {
              let output = []
              const textDecoder = new TextDecoder()
              for await (const chunk of response.body) {
                console.log(chunk)

                const chunkText = textDecoder.decode(chunk)
                output.push(chunkText)
              }

              console.log(output)

              return
            }

            const reader = response.body.getReader()

            const textDecoder = new TextDecoder()
            let result = true
            let output = []

            while (result) {
              const { done, value } = await reader.read()

              if (done) {
                console.log('Stream ended')
                result = false
                break
              }

              const chunkText = textDecoder.decode(value)
              output.push(chunkText)
            }

            console.log('done', output)
          })
        // getStream()
      }

      async function getStream() {

        console.log(response)

        {
          console.log(await response.text())
          return
        }

        if (!response.ok) {
          throw new Error('Network response was not ok')
        }

        const reader = response.body.getReader()
        const textDecoder = new TextDecoder()
        let result = true
        let output = ''

        while (result) {
          const { done, value } = await reader.read()

          if (done) {
            console.log('Stream ended')
            result = false
            break
          }

          const chunkText = textDecoder.decode(value)
          console.log(chunkText)
          output += chunkText
        }
      }

      // 除以 100
      function numToPercent(num) {
        let str = '00' + num.toString()

        let oldDecimalPointIndex = str.indexOf('.')
        if (oldDecimalPointIndex === -1) {
          oldDecimalPointIndex = str.length
        }

        const oldPart1 = str.slice(0, oldDecimalPointIndex)
        const oldPart2 = str.slice(oldDecimalPointIndex + 1)

        const dotIndex = oldPart1.length - 2
        const ansStr = oldPart1.slice(0, dotIndex) + '.' + oldPart1.slice(dotIndex) + oldPart2

        return parseFloat(ansStr)
      }

      numToPercent(0.9)

      // 0.445 -> 44.5
      percentToNum(0.8)

        let str = num.toString() + '00'

        let oldDecimalPointIndex = str.indexOf('.')
        if (oldDecimalPointIndex === -1) {
          oldDecimalPointIndex = str.length
        }

        const oldPart1 = str.slice(0, oldDecimalPointIndex)
        const oldPart2 = str.slice(oldDecimalPointIndex + 1)

        const ansStr = oldPart1 + oldPart2.slice(0, 2) + '.' + oldPart2.slice(2)

        // console.log(parseFloat(ansStr))
      }
    </script>
  </body>
</html>
