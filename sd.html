      const c = document.querySelector('canvas')
      const ctx = c.getContext('2d')

      ctx.scale(2, 2)

      function dd(m) {
        let d = `M ${m} Q`

        const add = q => {
          d += ` ${q}`
        }

        const get = () => d

        return { add, get }
      }

      c.addEventListener('mousedown', downevt => {
        ctx.beginPath()
        ctx.lineCap = 'round'
        ctx.lineJoin = 'round'

        // const d = dd([downevt.offsetX, downevt.offsetY])

        const path = new Path2D()
        path

        function mousemove(moveevt) {
          ctx.clearRect(0, 0, c.width, c.height)
          d.add([moveevt.offsetX, moveevt.offsetY])

          const path = new Path2D(d.get())
          ctx.stroke(path)
        }

        function mouseup() {
          c.removeEventListener('mousemove', mousemove)
          c.removeEventListener('mouseup', mouseup)
        }

        c.addEventListener('mousemove', mousemove)

        c.addEventListener('mouseup', mouseup)
      })
