<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Sd</title>

    <style></style>
  </head>

  <body>
    <script src="https://suggestqueries.google.com/complete/search?client=chrome&q=react"></script>
    <canvas width="600" height="600" style="border: 1px solid red"></canvas>

    <script>
      const canvas = document.querySelector('canvas')
      const ctx = canvas.getContext('2d')

      const offscreenCanvas = new OffscreenCanvas(600, 600)
      const offscreenCtx = offscreenCanvas.getContext('2d')

      offscreenCtx.fillRect(10, 10, 200, 100)
      ctx.drawImage(offscreenCanvas.transferToImageBitmap(), 0, 0)

      offscreenCtx.fillRect(100, 200, 200, 100)
      ctx.drawImage(offscreenCanvas.transferToImageBitmap(), 0, 0)
    </script>
  </body>
</html>
