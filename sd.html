<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sd</title>

    <style>
      body {
        margin: 0;
      }
      .container {
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        text-align: center;
        white-space: nowrap;
      }

      .content {
        height: 400px;
        width: 500px;
        display: inline-block;
        vertical-align: middle;
        background-color: white;
        white-space: nowrap;
      }

      .container::after {
        content: "";
        height: 100%;
        display: inline-block;
        vertical-align: middle;
        width: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="content">sadasd</div>
    </div>
  </body>
</html>
