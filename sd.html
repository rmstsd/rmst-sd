<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>sd</title>

    <style></style>
  </head>

  <body>
    <div
      style="
        position: fixed;
        top: 0;
        left: 0;
        background-color: pink;
        white-space: pre-line;
        text-align: justify;
        min-width: max-content;
      "
    ></div>

    <div class="test" style="text-align: justify-all; white-space: pre-line"></div>
    <script>
      const test = document.querySelector('.test')
      test.textContent = ``

      const div = document.querySelector('div')

      div.textContent = `      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
 eiusmod tempor incididunt ut labore et dolore
magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
`

      let dd = false
      let downPos = { x: 0, y: 0 }

      let pos = { x: 0, y: 0 }
      let downSnap = { x: 0, y: 0 }

      div.onpointerdown = evt => {
        evt.preventDefault()
        dd = true
        downSnap = { ...pos }

        downPos = { x: evt.clientX, y: evt.clientY }
      }

      document.addEventListener('pointermove', evt => {
        if (dd) {
          const x = downSnap.x + evt.clientX - downPos.x
          const y = downSnap.y + evt.clientY - downPos.y

          div.style.left = `${x}px`
          div.style.top = `${y}px`

          pos = { x, y }
        }
      })

      document.addEventListener('pointerup', evt => {
        dd = false
      })
    </script>
  </body>
</html>
