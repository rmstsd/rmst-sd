<!DOCTYPE html>
<html>
  <head>
    <title>SVG Circle</title>
    <style></style>
  </head>
  <body>
    <!-- 

      A rx ry x-axis-rotation large-arc-flag sweep-flag x y

      rx：椭圆的 x 轴半径
      ry：椭圆的 y 轴半径
      x-axis-rotation：椭圆相对于 x 轴的旋转角度，以度为单位
      large-arc-flag：布尔值，表示是否使用大弧度的圆弧（1 表示使用，0 表示使用小弧度）
      sweep-flag：布尔值，表示弧线的方向（1 表示顺时针，0 表示逆时针）
      x：弧线终点的 x 坐标
      y：弧线终点的 y 坐标


     -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      version="1.1"
      baseProfile="full"
      width="1000"
      height="1000"
      style="
        position: absolute;
        left: 0;
        top: 0;
        user-select: non;
        border: 1px solid red;
        background-color: rgb(255, 238, 255);
      "
    >
      <!-- 圆环 -->
      <path
        class="cir"
        d="
        M 100 100
        
        A 50 50 0 1 1 99.981 100

        M 100 130
        A 20 20 0 1 0 100.01 130

        Z
          "
        fill="rgb(84,112,198)"
      ></path>
      <!-- 扇环 -->
      <!-- <path
        d="
        M272 183.1
        A190.4 190.4 0 0 1 437.081 468.3706

        L366.332 427.7118

        A108.8 108.8 0 0 0 272 264.7
        Z
        
        "
        fill="transparent"
        stroke="rgb(84,112,198)"
      ></path> -->

      <circle cx="100" cy="100" r="2" fill="red" />
      <circle cx="100" cy="130" r="2" fill="purple" />
    </svg>

    <script>
      const calcD = (outerRadius, innerRadius, startAngle, endAngle, centerX, centerY) => {
        const outerM_y = centerY - outerRadius

        const outerM = `M ${centerX} ${outerM_y}`
        const outerA = `A ${outerRadius} ${outerRadius} 0 1 1 ${centerX - 0.01} ${outerM_y}`

        const innerM_y = centerY - innerRadius

        const innerM = `M ${centerX} ${innerM_y}`
        const innerA = `A ${innerRadius} ${innerRadius} 0 1 0 ${centerX + 0.01} ${innerM_y}`

        return `${outerM} ${outerA} ${innerM} ${innerA} Z`
      }

      const d = calcD(100, 50, 0, 360, 100, 100)

      console.log(d)
      document.querySelector('.cir').setAttribute('d', d)

      //
    </script>
  </body>
</html>
