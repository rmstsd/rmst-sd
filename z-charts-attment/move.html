<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>move</title>

    <style>
      .rect {
        width: 100px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>

  <body style="padding: 100px">
    <div class="rect"></div>

    <script>
      const rect = document.querySelector('div')

      rect.onmouseenter = () => {
        console.log('enter')
      }
      rect.onmousemove = () => {
        console.log('move')
      }
      rect.onmouseleave = () => {
        console.log('leave')
      }
    </script>
  </body>
</html>
