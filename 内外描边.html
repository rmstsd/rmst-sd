<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>dashed</title>

    <style></style>
  </head>

  <body>
    <canvas width="600" height="600" style="border: 1px solid red"></canvas>

    <script>
      const canvas = document.querySelector('canvas')
      const ctx = canvas.getContext('2d')

      ;(() => {
        // 假设 canvas 和 ctx 已初始化
        const x = 100,
          y = 100,
          width = 200,
          height = 150
        const lineWidth = 4

        ctx.rect(x, y, width, height)
        ctx.fillStyle = 'pink'
        ctx.fill()

        // 保存当前画布状态
        ctx.save()

        // 1. 创建覆盖整个画布的路径
        ctx.beginPath()
        ctx.rect(0, 0, ctx.canvas.width, ctx.canvas.height)
        ctx.rect(x, y, width, height)

        // 3. 使用 evenodd 规则裁剪（画布区域 - 原始路径）
        ctx.clip('evenodd')

        // 4. 设置描边样式并绘制原始路径
        ctx.beginPath()
        ctx.rect(x, y, width, height)
        ctx.setLineDash([4, 4])
        ctx.strokeStyle = 'red'
        ctx.lineWidth = lineWidth
        ctx.stroke()

        // 恢复画布状态
        ctx.restore()
      })()
    </script>
    <script></script>
  </body>
</html>
