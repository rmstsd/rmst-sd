<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas 绘制折线</title>
  </head>
  <body>
    <div style="width: 600px; height: 500px; border: 1px solid #333"></div>

    <script type="module">
      import { createCanvas } from './createCanvas.js'
      const cont = document.querySelector('div')
      const { ctx, canvasElement } = createCanvas(cont.offsetWidth, cont.offsetHeight)
      cont.appendChild(canvasElement)

      // 定义线段的颜色数组
      const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF']

      // 定义折线的数据点数组
      const points = [
        { x: 50, y: 100 },
        { x: 100, y: 50 },
        { x: 150, y: 200 },
        { x: 200, y: 150 },
        { x: 250, y: 100 },
        { x: 300, y: 200 }
      ]

      // 绘制折线
      for (let i = 0; i < points.length - 1; i++) {
        // 设置线段颜色
        ctx.strokeStyle = colors[i % colors.length]
        // 开始绘制线段
        ctx.beginPath()
        ctx.moveTo(points[i].x, points[i].y)
        ctx.lineTo(points[i + 1].x, points[i + 1].y)
        ctx.stroke()
      }
    </script>
  </body>
</html>
