<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3000rect</title>

    <style></style>
  </head>

  <body>
    <canvas width="400" height="800" style="border: 1px solid red; touch-action: none"></canvas>

    <script>
      // 至少 3500 个
      const canvas = document.querySelector('canvas')
      const ctx = canvas.getContext('2d')

      const rects = Array.from({ length: 4000 }, () => {
        const x = Math.random() * canvas.width
        const y = Math.random() * canvas.height
        const width = Math.random() * 20
        const height = Math.random() * 20
        const color = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`
        return { x, y, width, height, color }
      })

      drawCanvas()

      let isPointerDown = false
      let prevX = 0
      let prevY = 0
      canvas.addEventListener('pointerdown', () => {
        isPointerDown = true
        prevX = event.clientX
        prevY = event.clientY
      })

      document.addEventListener('pointermove', event => {
        if (isPointerDown) {
          event.clientX - prevX
          event.clientY - prevY
          tx += event.clientX - prevX
          ty += event.clientY - prevY
          prevX = event.clientX
          prevY = event.clientY

          ctx.clearRect(0, 0, canvas.width, canvas.height)

          ctx.save()
          ctx.translate(tx, ty)
          drawCanvas()
          ctx.restore()
        }
      })

      let tx = 0
      let ty = 0

      document.addEventListener('pointerup', () => {
        isPointerDown = false
      })

      function drawRect(x, y, width, height, color) {
        ctx.beginPath()
        ctx.rect(x, y, width, height)
        ctx.fillStyle = color
        ctx.fill()
      }

      function drawCanvas() {
        rects.forEach(rect => {
          drawRect(rect.x, rect.y, rect.width, rect.height, rect.color)
        })
      }

      //
    </script>
  </body>
</html>
