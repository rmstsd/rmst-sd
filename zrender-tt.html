<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zrender-tt</title>

    <style></style>
    <script src="https://cdn.jsdelivr.net/npm/zrender@5.3.0/dist/zrender.js"></script>
  </head>

  <body>
    <div class="uu" style="width: 500px; height: 400px; border: 1px solid #333"></div>

    <script>
      var zr = zrender.init(document.querySelector('.uu'))

      var circle = new zrender.Circle({
        shape: { cx: 150, cy: 50, r: 40 },
        style: { fill: 'pink' }
      })

      circle.on('click', () => {
        console.log('click 1')
      })

      var circle2 = new zrender.Circle({
        shape: { cx: 180, cy: 50, r: 40 },
        style: { fill: 'blue' }
      })

      circle2.on('click', () => {
        console.log('click 2')
      })

      zr.add(circle)
      zr.add(circle2)

      //
    </script>
  </body>
</html>
