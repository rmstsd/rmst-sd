<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss</title>

    <style>
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background-color: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #888;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #555;
      }

      body {
        margin: 0;
        padding: 0;
      }
      .item {
        /* background-color: pink; */
        height: 200px;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <div
      id="aa"
      style="overflow: auto; height: 500px; border: 1px solid #333; contain: strict; transform: translateZ(0)"
    ></div>

    <script>
      const container = document.querySelector('#aa')

      addItem()
      function addItem() {
        const doms = Array.from({ length: 10 }).map((_, index) => {
          const dom = document.createElement('div')
          dom.classList.add('item')
          dom.innerText = index
          return dom
        })

        container.append(...doms)
      }

      container.addEventListener('scroll', () => {
        sleepSync(1000)
      })

      function sleepSync(ms) {
        const start = Date.now()
        let currentTime = null
        do {
          currentTime = Date.now()
        } while (currentTime - start < ms)
      }
    </script>
  </body>
</html>
