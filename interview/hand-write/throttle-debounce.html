<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <button onclick="cancel()">cancel</button>
  </body>

  <script>
    const debounce = (cb, delay, immediate) => {
      let timer = null

      const debounceExec = function (evt) {
        clearTimeout(timer)

        if (immediate) {
          const isCall = !timer
          timer = setTimeout(() => {
            timer = null
          }, delay)
          if (isCall) cb()
        } else {
          timer = setTimeout(() => {
            cb.call(this, evt)
          }, delay)
        }
      }

      debounceExec.cancel = () => {
        clearTimeout(timer)
        timer = null
      }

      return debounceExec
    }

    const handleMousemove = debounce(
      evt => {
        console.log('mousemove', this, evt)
      },
      2000,
      true
    )
    document.body.addEventListener('mousemove', handleMousemove)

    function cancel() {
      handleMousemove.cancel()
    }
  </script>
</html>
