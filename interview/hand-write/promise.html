  <body>
    <script src="./promise.js"></script>

    <script>
      const Promise = RmstPromise

      ;(() => {
        const p1 = new Promise(resolve => {
          resolve()
        })
          .then(function f1() {
            console.log(1)
            const p2 = new Promise(resolve => {
              resolve()
            })
              .then(function f3() {
                console.log(2)
              })
              .then(function f4() {
                console.log(4)
              })
          })
          .then(function f2() {
            console.log(3)
          })

        console.log(0)

        return

        new Promise(resolve => resolve())
          .then(() => {
            console.log(0)

            return new Promise(resolve => resolve(4)) // Promise.resolve(4)
          })
          .then(res => {
            console.log(res)
          })

        new Promise(resolve => resolve())
          .then(() => {
            console.log(1)
          })
          .then(() => {
            console.log(2)
          })
          .then(() => {
            console.log(3)
          })
          .then(() => {
            console.log(5)
          })
          .then(() => {
            console.log(6)
          })
      })()
    </script>
