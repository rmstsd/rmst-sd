    function User(name, age) {

    console.log(new User('h', 66))

    function fnNew() {
      const o = {}
      const ctor = Array.prototype.shift.call(arguments)
      o.__proto__ = ctor.prototype

      const res = ctor.apply(o, arguments)
      return typeof res === 'object' ? res : o
    }

    console.log(fnNew(User, 'Leilei ', 24))
