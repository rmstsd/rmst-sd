<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise-输出顺序</title>
    <style></style>
  </head>

  <body>
    <script>
      onload = () => {
        // const PromiseJobs = []   // 未真正执行
        // const PromiseFulfillReactions = [] // 临时队列

        const p = Promise.resolve().then(() => {
          console.log(0)

          return Promise.resolve(4)
        })

        console.log(p)

        return

        Promise.resolve()
          .then(() => {
            console.log(0)

            return Promise.resolve(4)
          })
          .then(res => {
            console.log(res)
          })

        Promise.resolve()
          .then(() => {
            console.log(1)
          })
          .then(() => {
            console.log(2)
          })
          .then(() => {
            console.log(3)
          })
          .then(() => {
            console.log(5)
          })
          .then(() => {
            console.log(6)
          })
          .then(() => {
            console.log(7)
          })
          .then(() => {
            console.log(8)
          })
      }
    </script>
  </body>
</html>
