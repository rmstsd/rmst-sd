<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tree-get-path</title>
    <style>
      body {
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <script>
      const targetId = '1-3-233'
      const data = [
        {
          id: '1',
          children: [
            { id: '1-1' },
            { id: '1-2', children: [{ id: '1-2-1' }, { id: '1-2-2' }, { id: '1-2-3' }] },
            { id: '1-3', children: [{ id: '1-3-1' }, { id: '1-3-2' }, { id: '1-3-3' }] }
          ]
        },
        {
          id: '2',
          children: [{ id: '2-1' }, { id: '2-2' }, { id: '2-3' }]
        },
        {
          id: '3',
          children: [{ id: '3-1' }, { id: '3-2' }, { id: '3-3' }]
        }
      ]

      const result = findPath(data, targetId)
      console.log(result)

      function findPath(treeData, targetId) {
        const ans = []

        dfs(treeData)

        return ans

        function dfs(data) {
          for (const item of data) {
            ans.push(item.id)

            if (item.children) {
              dfs(item.children)
            }

            if (ans.at(-1) === targetId) {
              return
            }

            ans.pop()
          }

          return ans
        }
      }
    </script>
  </body>
</html>
