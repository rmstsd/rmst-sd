<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>梦幻独角兽</title>
    <style type="text/css">
      body {
        margin: 0;
        font-size: 20px;
        line-height: 400%;
      }

      .div1 {
        width: 100px;
        padding: 10px;
        border: 1px solid #ccc;
        margin: 10px;

        /* box-sizing: border-box; */
      }

      p {
        margin-top: 10px;
        margin-bottom: 15px;

        font-size: 12px;
        line-height: 200%;
      }

      .margin-f {
        width: 100px;
        height: 100px;
        background-color: #009ad6;

        /* margin-left: -50px;
			margin-top: -50px; */

        margin-right: -50px;
        margin-bottom: -50px;
      }

      .assist-ele {
        width: 50px;
        height: 50px;
        background-color: #00b894;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <p style="margin: 0">雷雷</p>

    <!--
		# HTML
		
		1.如何理解 HTML 语义化
			- 让人更容易读懂代码
			- 让搜索引擎更容易读懂(SEO)
		
		2.默认情况下，哪些是块级元素，哪些是内联元素
			- div h1 table ui p
			- span img input button
		-->

    <!-- 
		# css
		
		1.div1 的 offsetWidth 是多少
		-->
    <div class="div1">div</div>

    <!-- 
		2. AAA 和 BBB 之间的距离是多少 
		-->
    <p>AAA</p>
    <p></p>
    <p></p>
    <p></p>
    <p>BBB</p>

    <!--
		3. 对 margin top right bottom left 设置负值, 有何效果
			- top 和 left 负值, 元素会向上, 向左移动, 且不占据原来的空间
			- right 负值, 自身不受影响, 右侧元素上移
			- bottom 负值, 自身不受影响, 下方元素上移
		-->
    <div class="margin-f"></div>
    <div class="assist-ele"></div>

    <style type="text/css">
      h1 {
        border: 1px solid blue;
        width: 50px;
        margin-right: -10px;
      }
    </style>
    <div style="display: flex; border: 1px saddlebrown solid">
      <h1>1</h1>
      <h1>1</h1>
    </div>

    <!--
		4. 什么是BFC? 如何应用?
			- Block format context 块级格式化上下文
			- 一块独立的渲染区域, 内部元素的渲染不会影响边界以外的元素
			
			- 清除浮动
			
			// display: flow-root; 形成BFC, 变成块级元素
		-->
    <span style="background-color: #ffc582; width: 100px; display: flow-root">123</span>

    <!-- 清除浮动 -->
    <div style="background-color: #ccc; display: flow-root">
      <img src="../search/image/baidu-logo.png" style="width: 120px; float: left" />
      <p>文字嘿嘿</p>
    </div>

    <!--
		5. 如何实现圣杯布局和双飞翼布局
			手写clearfix
			.clearfix::after {
				content: '';
				display: block;
				clear: both;
			}
			
			目的: 
				- 三栏布局, 中间一栏最先加载和渲染(内容最重要)
				- 两侧内容固定, 中间内容随着宽度自适应
				- 用于PC网页
		-->

    <!--
		6. flex布局 实现三点的骰子
		-->

    <!-- 
		7. position: absolute; 相对于最近的定位元素进行定位 position: relative / absolute / fixed;
		-->

    <!-- 
		8. 居中对齐的实现方式

			# 水平居中
				内联元素 text-align: center; 包括img, span, input 和 文本
				块级元素 margin: auto
				absolute元素 left: 50% + margin-left 负值 (px单位才行) -需要知道具体尺寸
				absolute元素 left: 50% + transform: translateX(-50%);
				position: absolute; left: 0; right: 0; margin: auto;

			# 垂直居中
				内联元素 line-height 的值等于 height 的值
				absolute元素 top: 50% + margin-top 负值 (px单位才行) -需要知道具体尺寸
				absolute元素 top: 50% + transform: translateY(-50%);
				
		-->
    <div
      style="
        width: 200px;
        height: 200px;
        background-color: #008000;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
      "
    ></div>

    <!--
		9. line-height 如何继承
			- 具体数值, 如 30px 则继承该值
			- 写比例, 如 1, 1.5 继承该比例
			- 写百分比, 如 200%, 则继承计算出来的值 当前元素的 font-size * 200% = px
		--></body>
  <script src="http://127.0.0.1:8848/dream-unicorn/utils.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <script type="text/javascript">
    window.onload = () => {
      const div1 = document.querySelector('.div1')
      console.log(div1.offsetWidth)
      console.log(div1.clientWidth)
    }
  </script>
</html>
