    />
    <title>梦幻独角兽</title>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body></body>
  <script src="http://127.0.0.1:8848/dream-unicorn/utils.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <script type="text/javascript">
    //

    function Foo() {
      getName = function () {
        // 给`window`上的`getName`重新赋值
        console.log(1)
      }
      return this
    }

    // 函数上的静态方法  -- 一个函数对象上的方法 或 属性
    Foo.getName = function () {
      console.log(2)
    }
    // 扩展函数原型上的方法
    Foo.prototype.getName = function () {
      console.log(3)
    }

    /*
      getName:
      undefined -> 
      function getName() {	console.log(5)	} ->	-- 变量声明 之后函数声明, 至此, 全局预编译结束
      function() {	console.log(4) } 		-- 赋值操作, 给了 `getName`
	  */
    var getName = function () {
      console.log(4)
    }

    function getName() {
      console.log(5)
    }

    Foo.getName() // 2
    getName() // 4
    Foo().getName() // 1
    getName() // 1
    new Foo.getName() // 2

    new Foo().getName() // 3

    new new Foo().getName() // 3

    //
  </script>
</html>
