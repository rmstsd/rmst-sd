<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flatMap</title>

    <style>
      body {
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <script>
      const array = [
        { url: 'uu-dev', node_env: 'dev' },
        { url: 'uu-pre', node_env: 'pre' },
        { url: 'uu-prod', node_env: 'prod' }
      ]

      const parsed = Object.fromEntries(array.flatMap(item => Object.entries(item)))

      console.log(parsed)
    </script>
  </body>
</html>
