    <title>836. 矩形重叠</title>

    <style></style>

  <body>
    <script>
      const rec1 = [0, 0, 2, 2],
        rec2 = [1, 1, 3, 3]

      console.log(isRectangleOverlap(rec1, rec2))

      function isRectangleOverlap([a_x1, a_y1, a_x2, a_y2], [b_x1, b_y1, b_x2, b_y2]) {
        const nx1 = Math.max(a_x1, b_x1)
        const ny1 = Math.max(a_y1, b_y1)

        console.log(nx1, ny1)

        const nx2 = Math.min(a_x2, b_x2)
        const ny2 = Math.min(a_y2, b_y2)

        console.log(nx2, ny2)

        return nx2 - nx1 > 0 && ny2 - ny1 > 0
      }
    </script>
