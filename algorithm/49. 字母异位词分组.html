<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>49. 字母异位词分组</title>

    <style></style>
  </head>

  <body>
    <script>
      var groupAnagrams = function (strs) {
        const map = new Map()

        for (const charString of strs) {
          const charArray = Array.from(charString).sort()
          const key = charArray.toString()

          if (map.has(key)) {
            map.get(key).push(charString)
          } else {
            map.set(key, [charString])
          }
        }
        console.log(map.values())
      }

      const strs = ['eat', 'tea', 'tan', 'ate', 'nat', 'bat']
      console.log(groupAnagrams(strs))
    </script>
  </body>
</html>
