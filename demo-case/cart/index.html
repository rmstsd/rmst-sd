<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>

    <style>
      .good-item {
        border-bottom: 1px solid #ddd;
        padding: 8px;
      }

      .good-item .decrease,
      .good-item span {
        visibility: hidden;
      }
      .active .decrease,
      .active span {
        visibility: visible;
      }

      .delivery-threshold-container button {
        display: none;
      }

      .delivery-threshold-container-active div {
        display: none;
      }
      .delivery-threshold-container-active button {
        display: initial;
      }

      .animate {
        animation-name: jump;
        animation-duration: 0.5s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: 1;
      }

      @keyframes jump {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(0.8);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <div class="good-container"></div>

    <footer>
      <div>
        总数量:
        <span class="total-count" style="display: inline-block">0</span>
      </div>
      <div>
        总价：
        <span class="total">0</span>
        元
      </div>

      <div>
        配送费:
        <span class="delivery-price">0</span>
        元
      </div>

      <div class="delivery-threshold-container">
        <div>
          还差：
          <span class="delivery-threshold">0</span>
          元起送
        </div>

        <button>下单</button>
      </div>
    </footer>
  </body>

  <script defer src="./cart.js"></script>
</html>
