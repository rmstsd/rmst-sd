<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cp</title>
    <style>
      body {
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      style="position: absolute; width: 0; height: 0"
      aria-hidden="true"
      id="__SVG_SPRITE_NODE__"
    >
      <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" id="icon-application-06">
        <path
          d="M33.4004 37.96H14.6004C13.7604 37.96 12.8204 37.3 12.5404 36.5L4.2604 13.34C3.0804 10.02 4.4604 8.99997 7.3004 11.04L15.1004 16.62C16.4004 17.52 17.8804 17.06 18.4404 15.6L21.9604 6.21997C23.0804 3.21997 24.9404 3.21997 26.0604 6.21997L29.5804 15.6C30.1404 17.06 31.6204 17.52 32.9004 16.62L40.2204 11.4C43.3404 9.15997 44.8404 10.3 43.5604 13.92L35.4804 36.54C35.1804 37.3 34.2404 37.96 33.4004 37.96Z"
          stroke="currentColor"
          stroke-width="3.2"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
        <path
          d="M13 44H35"
          stroke="currentColor"
          stroke-width="3.2"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
        <path
          d="M19 28H29"
          stroke="currentColor"
          stroke-width="3.2"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </symbol>
    </svg>

    <span
      style="
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        border-radius: 6px;
        background-color: rgba(249, 67, 155, 0.698);
        color: white;
        position: relative;
        top: 0px;
      "
    >
      <svg
        viewBox="0 0 20 20"
        width="20"
        height="20"
        fill="currentColor"
        focusable="false"
        aria-hidden="true"
      >
        <use xlink:href="#icon-application-06"></use>
      </svg>
    </span>

    <button onclick="draw()" style="height: 50px">绘制</button>

    <section>
      <div
        style="width: 24px; height: 24px; border-radius: 6px; background-color: rgba(249, 67, 155, 0.698)"
      ></div>
      <div
        style="
          width: 48px;
          height: 48px;
          border-radius: 12px;
          background-color: rgb(255, 0, 0);
          transform: scale(0.5);
          transform-origin: 0% 0%;
        "
      ></div>
    </section>

    <script src="./canvas-utils.js"></script>

    <script>
      async function draw() {
        const { canvas } = await generateFile(document.querySelector('#icon-application-06'), 'purple')

        // canvas.style.width = '24px'
        // canvas.style.height = '24px'

        document.querySelector('section').append(canvas)
      }
    </script>
  </body>
</html>
