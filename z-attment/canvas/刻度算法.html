      function getBeautifulValMax(t) {
        if (t <= 0.1) {
          t = 0.1
        } else if (t <= 0.2) {
          t = 0.2
        } else if (t <= 0.25) {
          t = 0.25
        } else if (t <= 0.3) {
          t = 0.3
        } else if (t <= 0.5) {
          t = 0.5
        } else if (t < 1) {
          t = 1
        } else {
          t = getBeautifulValMax(t / 10) * 10
        }

        return t
      }
