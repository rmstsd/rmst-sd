<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sd</title>

    <style></style>
  </head>

  <body>
    <button>11</button>

    <div style="height: 100px; background-color: pink"></div>

    <script>
      const btn = document.querySelector('button')
      const div = document.querySelector('div')

      btn.onclick = () => {
        console.log('onclick')
      }

      animate(100, 200, 2000)

      function easingFunction(k) {
        if (k < 1 / 2.75) {
          return 7.5625 * k * k
        } else if (k < 2 / 2.75) {
          return 7.5625 * (k -= 1.5 / 2.75) * k + 0.75
        } else if (k < 2.5 / 2.75) {
          return 7.5625 * (k -= 2.25 / 2.75) * k + 0.9375
        } else {
          return 7.5625 * (k -= 2.625 / 2.75) * k + 0.984375
        }
      }

      function animate(startValue, endValue, duration) {
        const startTime = performance.now()

        function update() {
          const currentTime = performance.now()
          const progress = Math.min((currentTime - startTime) / duration, 1)

          const easedProgress = easingFunction(progress)
          const animatedValue = startValue + (endValue - startValue) * easedProgress

          div.style.setProperty('width', animatedValue + 'px')

          if (progress < 1) {
            requestAnimationFrame(update)
          }
        }

        requestAnimationFrame(update)
      }

      //
    </script>
  </body>
</html>
